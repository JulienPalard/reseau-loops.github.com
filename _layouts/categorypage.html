---
layout: default
---

<!--<h1>{{ page.category | capitalize}}</h1>-->

<ul>
{% for post in site.categories[page.category] %}
  <li>
    {% if post.ev_startDate %}
      {{ post.ev_startDate | date: "%d-%m-%Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    {% else %}
      {{ post.date | date: "%d-%m-%Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    {% endif %}
  </li>
{% endfor %}
</ul>
